; PlatformIO Project Configuration File
;
; NekoPaw â€” AI-IoT Bridge for ESP32
; Example project that builds the local NekoPaw library (../..).

[platformio]
core_dir = ${sysenv.HOME}/.pio_core_nekopaw
build_dir = ${sysenv.HOME}/.pio_build_nekopaw
default_envs = airm2m_core_esp32c3

[env:airm2m_core_esp32c3]
platform = espressif32
board = airm2m_core_esp32c3
framework = arduino
monitor_speed = 115200
build_flags =
  -DNEKOPAW_ENABLE_LOG=1
; Use local NekoPaw sources without Library Manager "file://" copy.
; This avoids Windows permission errors when copying example's .pio lockfiles.
lib_extra_dirs =
  ../..
lib_deps =
  bblanchon/ArduinoJson@^7.4.2
  mathertel/OneButton@^2.5.0
  zinggjm/GxEPD2@^1.6.5
  adafruit/Adafruit GFX Library@^1.11.9
  adafruit/Adafruit BusIO@^1.17.4
